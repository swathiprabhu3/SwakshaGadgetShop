
{% extends "layout.html" %}
{% block body %}


    <div class="row">
                <div class="col-md-8 col-10 mx-auto mb-3 my-5 py-5 border shadow">
                    <h3 class="text-center mb-3">LOGIN</h3>
                    <form action="contact.html" method="POST" id="form" onsubmit="return formValidation();">
                        <div class="form-group">
                            <label>Username</label>
                            <input name="name" id="name" type="text" placeholder="Username" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input name="password" id="password" type="password" placeholder="Password" class="form-control">
                        </div>
                        <a href="forgot password">Forgot password?Click here</a>
                        <button type="submit" class="btn btn-primary btn-block">LOGIN</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <section class="footer_section pt-5 pb-2" id="footer_section">
      {% endblock %}
